<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://sanlam-ocr-sdk-credentials.goaicorporation.org/interface.js"></script>
    <title>Test Sanlam OCR SDK</title>
</head>
<style>
    body {
        background: hsl(220deg, 10%, 97%);
        margin: 0;
        padding: 0;
      }
      
      .buttons-container {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      button {
        background: white;
        border: solid 2px black;
        padding: .375em 1.125em;
        font-size: 1rem;
      }
      
      .button-arounder {
        font-size: 2rem;
        background: hsl(190deg, 30%, 15%);
        color: hsl(190deg, 10%, 95%);
        
        box-shadow: 0 0px 0px hsla(190deg, 15%, 5%, .2);
        transfrom: translateY(0);
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
        
        --dur: .15s;
        --delay: .15s;
        --radius: 16px;
        
        transition:
          border-top-left-radius var(--dur) var(--delay) ease-out,
          border-top-right-radius var(--dur) calc(var(--delay) * 2) ease-out,
          border-bottom-right-radius var(--dur) calc(var(--delay) * 3) ease-out,
          border-bottom-left-radius var(--dur) calc(var(--delay) * 4) ease-out,
          box-shadow calc(var(--dur) * 4) ease-out,
          transform calc(var(--dur) * 4) ease-out,
          background calc(var(--dur) * 4) steps(4, jump-end);
      }
      
      .button-arounder:hover,
      .button-arounder:focus {
        box-shadow: 0 4px 8px hsla(190deg, 15%, 5%, .2);
        transform: translateY(-4px);
        background: hsl(230deg, 50%, 45%);
        border-top-left-radius: var(--radius);
        border-top-right-radius: var(--radius);
        border-bottom-left-radius: var(--radius);
        border-bottom-right-radius: var(--radius);
      }
</style>
<body>
    <div class="buttons-container">
        <button class="button-arounder" id="scan-btn">Scanner des documents</button>
    </div>
    <div id="#sdk-button"></div>
     
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
  $(document).ready(function(){
    $("#scan-btn").click(function () {

      var data = JSON.stringify({
        "cle_sdk":"L80rxMo5d9Cfsx2KnJQj275V9uCc8Yx0",
        "type": "RNN",
        "notify_url": "https://sanlam-ocr-sdk-credentials.goaicorporation.org/api/store-data"

    });
    var config = {
        method: 'post',
        url: 'https://sanlam-ocr-sdk-credentials.goaicorporation.org/api/initiate-activity',
        headers: { 
          'Content-Type': 'application/json'
        },
        data : data
      };
      axios(config)
      .then(function (response) {
        const sdkInterface = new SDKInterface();
        sdkInterface.Generate();
        $("#trigger-scan").click();
      })
      .catch(function (error) {
        console.log(error);
      });
    })
  });
</script>
</html>
